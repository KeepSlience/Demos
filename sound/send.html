<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>传声-发送数据</title>
  <link href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css" rel="stylesheet">
  <style>
    html, body, .page {
      width: 100%;
      height: 100%;
    }
    .page {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .weui-btn {
      width: 50vw;
    }
    /*#dialog {
      transition: all 1s;
    }*/
  </style>
</head>
<body>
  <div class="page">
    <div class="page__bd page__bd_spacing">
        <a href="sap" id="message" class="weui-btn weui-btn_primary">SAP</a>
        <a href="baidu" id="receive" class="weui-btn weui-btn_plain-primary">百度</a>
        <a href="bilibili" id="receive" class="weui-btn weui-btn_plain-primary">bilibili</a>
        </div>
    </div>
  </div>

  <script src="./sound.js"></script>
  <script>
  try {
    var ALPHABET = 'abdilpsu'
    let ssocket = new SonicSocket({alphabet: ALPHABET, charDuration: 0.2})
    document.querySelectorAll('a').forEach(node => node.addEventListener('click', e => {
      e.preventDefault()
      let href = e.target.href.split('/').pop()
      ssocket.send(href)
      // let target = `http://www.${href}.com`
      // window.open(target)
    }))
  } catch (err) {
    alert(err)
  }
  </script>
</body>
</html>

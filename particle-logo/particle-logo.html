<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粒子动画</title>
</head>
<body>
	<canvas id="canvas" width="800" height="800"></canvas>
	<script type="text/javascript" src="particle-logo.js"></script>
	<script type="text/javascript">
	const particles =  new ImageToParticles({
		canvas: document.getElementById('canvas'),
		image: './py.jpg',
		imageWidth: 400,
		imageHeight: 400,
		cols: 250,
		rows: 250,
		imageX: 200,
		imageY: 200,
    duration: 500,
    type: 'gather',
    ease: 'easeInCubic',
    interval: 1,
    range: [0, 100, 800, 600]
	})
	</script>
</body>
</html>
